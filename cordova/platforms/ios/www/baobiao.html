<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>陈德华</title>
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>-->
    <link rel="stylesheet" type="text/css" href="./css/main.css?var=0.01">
    <link rel="stylesheet" type="text/css" href="./css/tform.css?var=0.01">
</head>
<body>
<header style="margin-top: 20px">
    <div class="container">
        <a href="index.html" class="x">< 返回</a>
        <botton class="insert">保存</botton>
    </div>
</header>
<div style="text-align: center">
    <input type="button" name="insert" id="insert" value="新增">
    <input type="button" name="delete" id="delete" value="删除">
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/compute.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    $("#insert").click(function () {
        $.ajax({
            url: 'http://api.xnnye.cn/money/test/insert',
            type: 'get',
            dataType: "jsonp",
            success: function (data) {
                alert(data.data);
                window.location.href = 'index.html';
            }
        });
    });
    $("#delete").click(function () {
        $.ajax({
            url: 'http://api.xnnye.cn/money/test/delete',
            type: 'get',
            dataType: "jsonp",
            success: function (data) {
                alert(data.data);
                window.location.href = 'index.html';
            }
        });
    });
</script>
</body>
</html>
