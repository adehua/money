    $(".insert").click(function () {

            alert("请输入内容");
        } else {
            $.ajax({
                url: 'http://api.xnnye.cn/money/time/insert',
                data: {sHour: sHour, sMinute: sMinute, eHour: eHour, eMinute: eMinute, content: content},
                type: 'get',
                dataType: "jsonp",
                success: function (data) {

            });
        }
    })
